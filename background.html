<html><script>
chrome.extension.onRequest.addListener(
     function(request, sender, sendResponse)
     {
        switch (request.name)
        {
           case "getPreferences":
              // request from the content script to get the preferences.
              sendResponse(
                    {
                       value : localStorage["value"],
                       currency : localStorage["currency"],
                    });
              break;
        }
     }
);
</script></html>
